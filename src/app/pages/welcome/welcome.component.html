<nz-table #basicTable  [nzData]="listOfData">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
        <th>Enable</th>
        <th>About</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data; let idx = index">
        <td>{{data.firstName}}</td>
        <td>{{data.lastName}}</td>
        <td>{{data.userName}}</td>
        <td>{{data.enable}}</td>
        <td> 
          <button nz-button nzType="primary" (click)="open(data.id)">About</button>

          <nz-drawer
      [nzClosable]="false"
      [nzVisible]="visible"
      nzPlacement="right"
      nzTitle="Basic Drawer"
      (nzOnClose)="close()"
    >
      <ng-container *nzDrawerContent>
        <p>First Name:  {{tempClient?.firstName}}</p>
        <p>Last Name:  {{tempClient?.lastName}}</p>
        <p>User Name:  {{tempClient?.userName}}</p>
        <p>Enable:  {{tempClient?.enable}}</p>

        <textarea rows="4" nz-input [(ngModel)]="message"></textarea> 
        <button nz-button nzType="primary" (click)="Sned()">Sned</button>

      </ng-container>
    </nz-drawer>  
        </td>


      </tr>
    </tbody>
  </nz-table>
