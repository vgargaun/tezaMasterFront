<nz-table #basicTable [nzData]="listOfData">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of basicTable.data">
        <td>{{data.firstName}}</td>
        <td>{{data.lastName}}</td>
        <td>{{data.userName}}</td>


      </tr>
    </tbody>
  </nz-table>
